{% block contenido %}
<form action="" method="post">
    {% csrf_token %}

      <label for="">Documento</label>
      <input type="text" name="documento" id="documento" class="form-control" placeholder="" aria-describedby="helpId" value="{{infoResponsable.documento.value}}">
      <label for="">Nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control" placeholder="" aria-describedby="helpId" value="{{infoResponsable.nombre.value}}">

    <div>
        <br><br>

        <a name="" id="" class="btn btn-danger" href="{% url 'responsables' %}" role="button">Cancelar</a>

{% endblock %}
